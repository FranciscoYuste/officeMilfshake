<h2 class="text-xl font-bold text-center my-4 capitalize">
  {{ seccion.replace('-', ' ') }}
</h2>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 p-6">
  <div
    *ngFor="let imagen of imagenes; let i = index"
    class="relative cursor-pointer group"
    (click)="alternarImagen(i)"
  >
  <img
    [src]="imagen.mostrandoAntes ? imagen.antes : imagen.despues"
    alt="imagen comparativa"
    class="w-full h-60 object-cover rounded-xl shadow-md transition duration-300 hover:scale-105"
  />
  </div>
</div>
